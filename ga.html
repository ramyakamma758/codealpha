<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="ga.css">
</head>
<body>

  <h1 class="gallery-title">Image Gallery</h1>
  <div class="gallery">
    <img src="pri.jpg" alt="Image 1" onclick="openModal(this)">
    <img src="pri1.jpg" alt="Image 2" onclick="openModal(this)">
    <img src="pri.jpg" alt="Image 3" onclick="openModal(this)">
    <img src="pri1.jpg" alt="Image 4" onclick="openModal(this)">
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
    <div id="caption"></div>
  </div>

  <script src="ga.js"></script>
</body>
</html>
